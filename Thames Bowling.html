<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thames Club Duckpin Manager â€“ Cloud Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase client (loaded up front so initSupabase is stable) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
  background: #0b1120;
  color: #e5e7eb;
}

.app-shell {
  max-width: 1100px;
  margin: 0 auto;
  padding: 1.5rem 1rem 3rem;
}

.app-header {
  display: flex;
  align-items: baseline;
  justify-content: space-between;
  margin-bottom: 1rem;
}

.app-title {
  font-size: 1.4rem;
  font-weight: 700;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  color: #f97316;
}

.app-subtitle {
  font-size: 0.9rem;
  color: #9ca3af;
}

/* Cloud sync indicator */
.sync-status {
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
  font-size: 0.75rem;
  padding: 0.2rem 0.6rem;
  border-radius: 999px;
  background: rgba(34, 197, 94, 0.15);
  color: #86efac;
}

.sync-status.syncing {
  background: rgba(251, 191, 36, 0.15);
  color: #fde047;
}

.sync-status.offline {
  background: rgba(239, 68, 68, 0.15);
  color: #fca5a5;
}

.sync-status.error {
  background: rgba(239, 68, 68, 0.15);
  color: #fca5a5;
}

.sync-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: currentColor;
}

.sync-status.syncing .sync-dot {
  animation: pulse 1s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

.tab-bar {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1rem;
  border-bottom: 1px solid #1f2937;
  flex-wrap: wrap;
}

.tab-btn {
  border: none;
  background: transparent;
  color: #9ca3af;
  padding: 0.5rem 0.9rem;
  font-size: 0.9rem;
  cursor: pointer;
  border-radius: 999px 999px 0 0;
}

.tab-btn.active {
  background: #111827;
  color: #f9fafb;
  border-bottom: 2px solid #f97316;
}

.tab-panel {
  display: none;
}

.tab-panel.active {
  display: block;
}

.card {
  background: #020617;
  border-radius: 0.75rem;
  border: 1px solid #1e293b;
  padding: 1rem 1.25rem;
  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
}

.card + .card {
  margin-top: 1rem;
}

.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 0.5rem;
}

.card-title {
  font-size: 1rem;
  font-weight: 600;
  color: #e5e7eb;
}

.small {
  font-size: 0.8rem;
}

.muted {
  color: #9ca3af;
}

.badge {
  display: inline-flex;
  align-items: center;
  padding: 0.1rem 0.45rem;
  border-radius: 999px;
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 0.08em;
}

.badge-mens {
  background: rgba(59,130,246,0.16);
  color: #93c5fd;
}

.badge-doubles {
  background: rgba(16,185,129,0.16);
  color: #6ee7b7;
}

.btn {
  border: none;
  border-radius: 999px;
  padding: 0.3rem 0.9rem;
  font-size: 0.85rem;
  cursor: pointer;
  background: #f97316;
  color: #111827;
  font-weight: 600;
}

.btn-secondary {
  background: #374151;
  color: #e5e7eb;
}

.btn-sm {
  font-size: 0.8rem;
  padding: 0.25rem 0.7rem;
}

.btn:disabled {
  opacity: 0.5;
  cursor: default;
}

.layout {
  display: grid;
  grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
  gap: 1rem;
}

@media (max-width: 860px) {
  .layout {
    grid-template-columns: minmax(0, 1fr);
  }
}

.table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.85rem;
}

.table th,
.table td {
  padding: 0.4rem 0.5rem;
  text-align: left;
}

.table thead th {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: #9ca3af;
  border-bottom: 1px solid #1f2937;
}

.table tbody tr:nth-child(odd) {
  background: rgba(15,23,42,0.6);
}

.table tbody tr:nth-child(even) {
  background: rgba(15,23,42,0.3);
}

.table tbody tr:hover {
  background: rgba(55,65,81,0.7);
}

.table-status-upcoming {
  color: #fde68a;
}

.table-status-done {
  color: #6ee7b7;
}

.table-status-rescheduled {
  color: #fca5a5;
}

.form-row {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 0.45rem;
  align-items: center;
  flex-wrap: wrap;
}

.form-row label {
  font-size: 0.8rem;
  color: #9ca3af;
  min-width: 70px;
}

input[type="number"],
input[type="text"],
input[type="date"],
input[type="password"],
select {
  background: #020617;
  border: 1px solid #1f2937;
  border-radius: 0.5rem;
  padding: 0.25rem 0.4rem;
  font-size: 0.85rem;
  color: #e5e7eb;
}

input[type="number"] {
  width: 64px;
}

input[type="text"],
input[type="password"] {
  min-width: 90px;
}

select {
  min-width: 140px;
}

input[type="checkbox"] {
  transform: scale(1.1);
}

.chip {
  display: inline-flex;
  align-items: center;
  padding: 0.1rem 0.4rem;
  border-radius: 999px;
  border: 1px solid #374151;
  font-size: 0.7rem;
  color: #9ca3af;
}

.flex {
  display: flex;
  gap: 0.5rem;
  align-items: center;
}

.flex-between {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.mt-1 { margin-top: 0.25rem; }
.mt-2 { margin-top: 0.5rem; }
.mt-3 { margin-top: 0.75rem; }

.scroll-y {
  max-height: 420px;
  overflow-y: auto;
}

/* Toast */
.toast {
  position: fixed;
  bottom: 1rem;
  right: 1rem;
  background: #111827;
  border: 1px solid #4b5563;
  color: #e5e7eb;
  padding: 0.4rem 0.8rem;
  border-radius: 999px;
  font-size: 0.8rem;
  opacity: 0;
  transform: translateY(8px);
  pointer-events: none;
  transition: opacity 0.18s ease, transform 0.18s ease;
  z-index: 1000;
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
}

/* Login overlay */
.login-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.login-box {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 1rem;
  padding: 2rem;
  max-width: 360px;
  width: 90%;
  text-align: center;
}

.login-box h2 {
  color: #f97316;
  margin: 0 0 0.5rem;
  font-size: 1.3rem;
}

.login-box p {
  color: #9ca3af;
  font-size: 0.85rem;
  margin-bottom: 1.5rem;
}

.login-box input {
  width: 100%;
  padding: 0.6rem;
  margin-bottom: 1rem;
  font-size: 1rem;
}

.login-box .btn {
  width: 100%;
  padding: 0.6rem;
  font-size: 1rem;
}

.login-error {
  color: #fca5a5;
  font-size: 0.8rem;
  margin-top: 0.5rem;
}

/* Loading state */
.loading-overlay {
  position: fixed;
  inset: 0;
  background: #0b1120;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 200;
}

.loading-spinner {
  width: 40px;
  height: 40px;
  border: 3px solid #1f2937;
  border-top-color: #f97316;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
